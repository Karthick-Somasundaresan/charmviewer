<html>
    <title>
        Charmviewer
    </title>
    <body>
        <style id="insta-query-style">
            .trialCSS {color: brown;background: cornflowerblue;}
        /* #drag {
            position: absolute;
            left: 0;
            top: 3px;
            bottom: 3px;
            width: 8px;
            cursor: ns-resize;
        } */
        </style>
        <style id="bookmark-style">
            .bookmark {background:crimson}
        </style>
        <div id="welcomeMsg">
            <!-- <p><h1>Charmviewer</h1></p> -->
            <p id="file-info">Log viewing utility</p>
        </div>
        <div id="enable-bundle-container" style="display: none;">
            <label for="select-bundle">Enable Bundle </label>
            <select name="bundleSelect" id="select-bundle">
            </select>
        </div>
        <div id="instant-query-container" style="float: none;">
                <div style="display: inline;">
                    <label id="lblQuery">Instant Query:</label>
                    <textarea id="txtInstQryArea" rows="2" cols="150"></textarea>
                </div>
                <div style="display: inline;">
                        <label id="lblFGC">Fore color:</label>
                        <input type="color" id="clrInstFg" value="#000000">
                        <label id="lblBGC">Back color:</label>
                        <input type="color" id="clrInstBg" value="#FFFFFF">
                        <button id="btnRunInstQury" value="Inst filt Query">Filter Log</button>
                </div>

        </div>
        <div id="big-container" style="width:100%;height:880px;border:5px solid #ccc">
            <div id="container" style="width:100%;height:635px;border:1px solid #ccc">
            </div>
            <div>
                <div id="drag" style="width:100%;border:4px; height:4px; cursor: ns-resize"></div>
                <div id="filter-container" style="width:100%;height:230px;border:1px solid #ccc">
                </div>
            </div>
        </div>
        <script src = "../fileViewWindow.js"></script>
    </body>
</html>
